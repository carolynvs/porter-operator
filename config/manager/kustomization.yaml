apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- manager.yaml

generatorOptions:
  disableNameSuffixHash: true

configMapGenerator:
- files:
  - controller_manager_config.yaml
  name: manager-config

images:
- name: controller
  newName: localhost:5000/porterops-controller
  newTag: latest
- name: manager
  newName: localhost:5000/porterops-controller
  newTag: canary

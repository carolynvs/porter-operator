# permissions for end users to view installations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: installation-viewer-role
rules:
- apiGroups:
  - ops.porter.sh
  resources:
  - installations
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - ops.porter.sh
  resources:
  - installations/status
  verbs:
  - get

# permissions for end users to edit installations.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: installation-editor-role
rules:
- apiGroups:
  - ops.porter.sh
  resources:
  - installations
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - ops.porter.sh
  resources:
  - installations/status
  verbs:
  - get
